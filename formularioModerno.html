<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario moderno</title>
    <link rel="stylesheet" href="formModerno.css">
</head>
<body>
    <div class="container">
        <h3>Sign up to form</h3>
        <div class="buttons">
            <button class="logo-google-btn">
                <picture >
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="logogoogle">
                </picture>
                <span>Iniciar sesión con Google</span>
    
            </button>

            <button class="twitter-btn">
                <picture>
                    <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c53e.png" alt="twitterlogo">
                </picture>
            </button> 
        </div>
        


        <div class="separator">
                <hr>
                <span>Or</span>
                <hr>
        </div>



        <form action="" method="">
            <div class="section-input">
                
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
          
                
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
                <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email"></label>

                <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ characters"></label>



                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto los términos y condiciones</span>
                </label>
                


                <button type="submit" class="submit">
                        Create Account
                </button>
                
            


        </form>
    </div>


    

</body>
</html>
